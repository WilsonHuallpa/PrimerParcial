<section>
  <div
    *ngIf="repartidorPais"
    class="card h-100 p-5 text-white bg-dark rounded-3"
  >
    <img
      *ngIf="repartidorPais.flag"
      [src]="repartidorPais.flag"
      class="card-img-top"
      alt="{{ repartidorPais.nombrePais }}"
      height="270"
    />
    <div class="card-body">
      <h2 class="card-title">{{ repartidorPais.nombrePais }}</h2>
      <hr/>
      <p class="card-text">Usuario: {{ repartidorPais.usuario }}</p>
      <p class="card-text">Region: {{ repartidorPais.region }}</p>
      <p class="card-text">Idiomas:</p>
      <ul class="list-unstyled">
        <li *ngFor="let idioma of repartidorPais.languages">{{ idioma }}</li>
      </ul>
    </div>
  </div>
</section>
