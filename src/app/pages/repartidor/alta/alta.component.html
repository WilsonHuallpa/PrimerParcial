<div class="container">
    <main>
      <div class="row g-5 mt-1">
        <div class="col-md-5 col-lg-4 order-md-last">
          <app-tablapaises
            [pais]="repartidor.value.pais"
            (seleccionar)="seleccionarPais($event)"
          />
        </div>
        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3">Alta Actores</h4>
          <form
            (ngSubmit)="addUser()"
            [formGroup]="repartidor"
            class="needs-validation"
            novalidate
          >
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder=""
                  formControlName="nombre"
                />
                <div class="invalid-feedback">Valid first name is required.</div>
              </div>
  
              <div class="col-sm-6">
                <label for="lastName" class="form-label">Dni</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder=""
                  formControlName="dni"
                />
                <div class="invalid-feedback">Valid last name is required.</div>
              </div>
  
              <div class="col-12">
                <label for="address" class="form-label">Edad</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder=""
                  formControlName="edad"
                />
                <div class="invalid-feedback">
                  Please enter your shipping address.
                </div>
              </div>
  
              <div class="col-md-5">
                <label for="country" class="form-label">Pais</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder=""
                  formControlName="pais"
                />
                <div class="invalid-feedback">Pais code required.</div>
              </div>
  
              <div class="col-md-4">
                <label for="state" class="form-label">Capacidad</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder=""
                  formControlName="capacidad"
                />
  
                <div class="invalid-feedback">Please provide a valid state.</div>
              </div>
  
              <div class="col-md-3">
                <label for="zip" class="form-label">Unidad Propia</label>
                <input
                  type="text"
                  class="form-control"
                  id="zip"
                  placeholder=""
                  formControlName="unidadPropia"
                />
                <div class="invalid-feedback">Zip code required.</div>
              </div>
            </div>
            <hr class="my-4" />
            <button
              class="w-100 btn btn-lg"
              style="background-color: #0d689d; color: white"
              type="submit"
              [disabled]="!repartidor.valid" 
            >
              Agregar
            </button>
          </form>
        </div>
      </div>
    </main>
  </div>
